<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>December 2024</title>
    <style>
      body{
        background-color: #000837;
      }
      canvas {
        background-color: #837b7b;
        display: inline-block;
        margin: 5px;
        border-radius: 20px;
        color: black;
      }
    </style>
  </head>
  <body>
    <script src="draw.js"></script>
    <script src="items/star.js"></script>
    <script src="items/ball.js"></script>
    <script src="items/sock.js"></script>
    <script src="items/cane.js"></script> 
    <script src="items/bow.js"></script>
    <script src="items/bell.js"></script>
    <script src="items/snowBall.js"></script>
    <script src="items/candle.js"></script>
    <script src="items/glove.js"></script>
    <script src="items/candy.js"></script>
    <script src="items/snowFlake.js"></script>
    <script src="items/sledges.js"></script>
    <script src="items/tree.js"></script>
    <script src="items/hat.js"></script>
    <script src="items/calender.js"></script>
    <script src="items/present.js"></script>
    <script src="items/cookie.js"></script>
    <script src="items/globe.js"></script>
    <script src="items/bells.js"></script>
    <script src="items/snowMan.js"></script>
    <script src="items/crown.js"></script>
    <script src="items/skate.js"></script>
    <script>
      const cellSize = 200;

      const drawItemFunction = [];
      drawItemFunction[1] = drawStar;
      drawItemFunction[2] = drawBall;
      drawItemFunction[3] = drawSock;
      drawItemFunction[4] = drawCane;
      drawItemFunction[5] = drawBow;
      drawItemFunction[6] = drawBell;
      drawItemFunction[7] = drawSnowBall;
      drawItemFunction[8] = drawCandle;
      drawItemFunction[9] = drawGlove;
      drawItemFunction[10] = drawCandy;
      drawItemFunction[11] = drawSnowFlake;
      drawItemFunction[12] = drawSledge;
      drawItemFunction[13] = drawTree;
      drawItemFunction[14] = drawHat;
      drawItemFunction[15] = drawCalender;
      drawItemFunction[16] = drawPresent;
      drawItemFunction[17] = drawCookie;
      drawItemFunction[18] = drawGlobe;
      drawItemFunction[19] = drawBells;
      drawItemFunction[20] = drawSnowMan;
      drawItemFunction[21] = drawCrown;
      drawItemFunction[22] = drawSkate

      for (let day = 1; day <= 24; day++) {
        const canvas = document.createElement("canvas");

        canvas.width = cellSize;
        canvas.height = cellSize;

        document.body.appendChild(canvas);

        fillcell(day, canvas);
      }

      function fillcell(index, canvas) {
        const ctx = canvas.getContext("2d");
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const itemSize = canvas.width * 0.6;

        const drawItem = drawItemFunction[index];
        const hue = Math.random() * 360;

        if (drawItem) {
          drawItem(ctx, x, y, itemSize, hue);
        } else {
          drawNumber(ctx, index, x, y, itemSize);
        }
      }

      function drawNumber(ctx, value, x, y, size) {
        ctx.font = size + "px Consolas";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(value, x, y);
      }
    </script>
  </body>
</html>
